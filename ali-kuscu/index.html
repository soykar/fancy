<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ali Kuşçu Simülasyonu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('images/stars-bg.png') center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #f39c12;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container" id="scene">
    <h1 id="title">Ali Kuşçu'nun Yolu</h1>
    <p id="text">Semerkand'da gökyüzünü inceliyorsunuz...</p>
    <div id="options">
      <!-- Butonlar otomatik oluşturulacak -->
    </div>
  </div>

  <script>
    const scenes = {
      start: {
        title: "Karar Zamanı",
        text: "Semerkand'da gökyüzünü inceliyorsunuz...",
        options: [
          { 
            text: "Kirman'a git", 
            next: "kirman",
            resultText: "Kirman'a giderek bilimin izini sürüyorsunuz..."
          },
          { 
            text: "Semerkand'da kal", 
            next: "semerkand",
            resultText: "Geleneksel eğitimle yetiniyorsunuz..."
          }
        ]
      },
      kirman: {
        title: "Kirman Yolculuğu",
        text: "Kirman'da Ay'ın evrelerini inceliyorsunuz...",
        options: [
          { 
            text: "Elçiliği kabul et", 
            next: "istanbul",
            resultText: "Osmanlı'ya elçi olarak gidiyorsunuz..."
          },
          { 
            text: "Hacca git", 
            next: "hac",
            resultText: "Manevi yolculuğa çıkıyorsunuz..."
          }
        ]
      }
    };

    let currentScene = "start";

    function updateScene() {
      const scene = scenes[currentScene];
      document.getElementById("title").textContent = scene.title;
      document.getElementById("text").textContent = scene.text;
      
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = ""; // Önceki butonları temizle
      
      scene.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.onclick = () => {
          document.getElementById("text").textContent = option.resultText;
          setTimeout(() => {
            currentScene = option.next;
            updateScene();
          }, 1000);
        };
        optionsDiv.appendChild(button);
      });
    }

    // İlk sahneyi yükle
    updateScene();
  </script>
</body>
</html>
