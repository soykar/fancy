<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ali Ku≈ü√ßu Sim√ºlasyonu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('images/stars-bg.png') center/cover no-repeat,
                 linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: stars 20s linear infinite;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 90%;
      width: 400px;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #f9e79f;
      text-shadow: 0 0 5px rgba(249, 231, 159, 0.5);
    }

    p {
      margin: 15px 0;
      font-size: 1.1em;
      line-height: 1.5;
    }

    .character {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid #f39c12;
    }

    button {
      background-color: #f39c12;
      border: none;
      color: #000;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      min-width: 120px;
      font-size: 1.1em;
      touch-action: manipulation;
    }

    button:hover {
      background-color: #d68910;
      transform: scale(1.05);
    }

    .score-display {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="score-display">Bilim Puanƒ±: <span id="score">0</span></div>
  
  <div class="container" id="scene-container">
    <h1 id="scene-title">Ali Ku≈ü√ßu'nun Yolu</h1>
    <img src="images/ali-kuscu.png" alt="Ali Ku≈ü√ßu" class="character" id="scene-image" />
    
    <audio id="voice" src="audio/hosgeldin.mp3" preload="auto"></audio>
    <button id="sesAcBtn">üîä Ho≈ü Geldin Sesini A√ß</button>

    <p id="scene-text">Ben Ali Ku≈ü√ßu. Bilimin ƒ±≈üƒ±ƒüƒ±nda y√ºr√ºrken seni bir karar bekliyor...</p>

    <div id="options-container">
      <button class="option-btn" onclick="chooseOption(0)">üìú Semerkand'a git</button>
      <button class="option-btn" onclick="chooseOption(1)">üè∞ ƒ∞stanbul'da kal</button>
    </div>
  </div>

  <script>
    // Oyun durumu
    let bilimPuan = 0;
    let currentScene = 'start';
    
    // Sahne tanƒ±mlarƒ±
    const scenes = {
      start: {
        title: "Ali Ku≈ü√ßu'nun Yolu",
        text: "Ben Ali Ku≈ü√ßu. Bilimin ƒ±≈üƒ±ƒüƒ±nda y√ºr√ºrken seni bir karar bekliyor...",
        image: "ali-kuscu.png",
        options: [
          { 
            text: "üîπ Kirman'a git (Cesaret)", 
            action: function() {
              bilimPuan += 10;
              loadScene("kirman");
            }
          },
          { 
            text: "üî∏ Semerkand'da kal (Konfor)", 
            action: function() {
              bilimPuan -= 5;
              loadScene("semerkand");
            }
          }
        ]
      },
      kirman: {
        title: "Kirman Yolculuƒüu",
        text: "Kirman'da Ay'ƒ±n evrelerini inceliyorsun. Yeni eserler yazƒ±yorsun...",
        image: "ali-kuscu.png",
        options: [
          {
            text: "üîπ El√ßiliƒüi kabul et (ƒ∞stanbul'a git)",
            action: function() {
              bilimPuan += 15;
              loadScene("istanbul");
            }
          },
          {
            text: "üî∏ Hacca devam et",
            action: function() {
              bilimPuan += 5;
              loadScene("hac");
            }
          }
        ]
      },
      semerkand: {
        title: "Semerkand'da Kaldƒ±n",
        text: "Geleneksel eƒüitime devam ediyorsun ama i√ßinde bir ukde kalƒ±yor...",
        image: "ali-kuscu.png",
        options: [
          {
            text: "üîπ Yeniden karar ver",
            action: function() {
              loadScene("start");
            }
          }
        ]
      }
    };

    // DOM elementleri
    const ses = document.getElementById('voice');
    const sesAcBtn = document.getElementById('sesAcBtn');
    const scoreElement = document.getElementById('score');
    const sceneContainer = document.getElementById('scene-container');
    const sceneTitle = document.getElementById('scene-title');
    const sceneText = document.getElementById('scene-text');
    const sceneImage = document.getElementById('scene-image');
    const optionsContainer = document.getElementById('options-container');

    // Ses butonu
    ses.volume = 0.3;
    sesAcBtn.addEventListener('click', () => {
      ses.play();
    });

    // Sahne y√ºkleme
    function loadScene(sceneId) {
      currentScene = sceneId;
      const scene = scenes[sceneId];
      
      sceneTitle.textContent = scene.title;
      sceneText.textContent = scene.text;
      sceneImage.src = `images/${scene.image}`;
      scoreElement.textContent = bilimPuan;
      
      // Se√ßenekleri temizle ve yenilerini ekle
      optionsContainer.innerHTML = '';
      scene.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option.text;
        btn.onclick = () => {
          option.action();
        };
        optionsContainer.appendChild(btn);
      });
    }

    // Ba≈ülangƒ±√ß sahnesini y√ºkle
    loadScene('start');

    // Eski fonksiyon (geriye d√∂n√ºk uyumluluk)
    function choose(option) {
      alert("Se√ßiminiz: " + option + "\nYeni bir yolculuk ba≈ülƒ±yor...");
    }
  </script>
</body>
</html>
